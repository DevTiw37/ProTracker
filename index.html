<!DOCTYPE html>
<html>
<head>
  <title>Productivity Tracker</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <h1>Productivity Tracker</h1>
  
  <form id="productivity-form">
    <label for="productivity-level">Productivity Level:</label>
    <select id="productivity-level" required>
      <option value="">Select</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <input type="submit" value="Submit">
  </form>
 

  
<h2>Recent Productivity Entries</h2>
<ul id="productivity-list"></ul>

<div>
  <button id="export-excel-btn">Export to Excel</button>
  <button id="copy-clipboard-btn">Copy to Clipboard</button>
</div>

<script src="script.js"></script>

</body>
</html>
